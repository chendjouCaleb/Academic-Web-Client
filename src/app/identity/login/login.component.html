<div class="col-12 px-0 mx-0 pb-5 pt-5">
    <form class="border font-weight-normal p-3 bg-light col-md-6 offset-md-3 col-lg-4 offset-lg-4" [formGroup]="form">
        <div class="col-12 form-header mb-4 mt-2">
            <h3>ACADEMIC</h3>
            <h4 class="font-weight-light border-bottom pb-3">Se connecter</h4>
        </div>


        <div class="form-group col">
            <mat-form-field class="w-100">
                <input matInput type="text" placeholder="Adresse électronique" formControlName="email" (blur)="checkEmail()">
            </mat-form-field>
            <app-control-error [control]="form.controls['email']"></app-control-error>
        </div>


        <div class="form-group col">
                <mat-form-field class="w-100">
            <input matInput type="password" placeholder="Mot de passe" formControlName="password"
                (blur)="checkPassword()">
            <app-control-error [control]="form.controls['password']"></app-control-error>
        </mat-form-field>
        </div>

        <div class="form-group col">
                <mat-checkbox formControlName="isPersisted"> Maintenir la connexion
                </mat-checkbox>
        </div>

        <div class="col">
            <a href="#">J'ai oublié mon mot de passe</a>
        </div>

        <div class="col mt-2">
            Vous n'avez pas encore de compte? <a routerLink="/accounts/add">Créer-en un!</a>
        </div>


        <div class="col-12 mt-4 text-right">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="login()">Se connecter</button>
        </div>
    </form>
</div>
