<div class="p-1 bg-light border py-3">

    <div class="col-12 px-0" style=" display:flex">
        <div>
            <img [src]="invitation.school?.imageURL" alt="school image" class="circle bg-light p-1"
                style="width: 50px; height: 50px;">
        </div>

        <div>
            <h6 class="font-weight-bold col-12 px-0">
                <a [routerLink]="['/schools', invitation.school.id, 'home']">
                    {{invitation.school?.name}} <br> {{invitation.school?.acronym}}
                </a>
            </h6>
            <div class="col-12 px-0 text-small">
                Envoy√© il y a {{invitation.registrationDate | amTimeAgo}}
            </div>


            <div class="col-12 px-0 mt-2">
                <button mat-icon-button color="warn" (click)="tryReject()">
                    <i class="mdi mdi-delete mdi-18px"></i> </button>
                <button mat-flat-button color="primary" class="ml-2" (click)="tryAccept()">
                    <i class="mdi mdi-check"></i> Accepter</button>
            </div>
        </div>
    </div>

</div>
