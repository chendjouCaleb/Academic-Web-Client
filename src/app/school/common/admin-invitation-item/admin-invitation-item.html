<div class="p-1 bg-light border py-3">


    <h6 class="font-weight-bold col-12">Demande d'administration</h6>
    <div class="col-12 " style=" display:flex">
        <div>
            <img [src]="invitation.account?.imageURL" alt="account image" class="circle bg-light p-1"
                style="width: 50px; height: 50px;">
        </div>

        <div>
            <h5 class="font-weight-bold col-12 px-0">
                {{invitation.account?.name}} {{invitation.account?.surname}}
            </h5>
            <div class="col-12 px-0">
                {{invitation.account?.email}}
            </div>

            <div class="col-12 px-0">
                <span [appStateBadge]="invitation.state"></span> 
            </div>
            <div class="col-12 px-0">
                <button mat-raised-button color="accent" class="mt-2" (click)="tryDelete()">
                    <i class="mdi mdi-delete"></i> Annuler la demande</button>
            </div>
        </div>
    </div>

</div>
