<app-school-layout [school]="school" [title]="school.name + '&bullet paramètres'">
	<div class="mt-5 row col-12">
		<div class="col-lg-6">
			<div class="">
				<app-school-settings-info [school]="school"></app-school-settings-info>
			</div>

			<div class="mt-4">
				<app-school-settings-address [school]="school"></app-school-settings-address>
			</div>

			<div class="mt-5">
				<app-school-email [school]="school"></app-school-email>
			</div>

			<div class="mt-5">
				<app-school-phone [school]="school"></app-school-phone>
			</div>

			<div class="mt-5">
				<app-school-delete [school]="school"></app-school-delete>
			</div>
			
		</div>
		<div class="col-lg-6">
			<app-school-image [school]="school"></app-school-image>

			<div class="col-12 border p-1 bg-light mt-3 pb-2" style=" display:flex">
				<div>
					<img [src]="school.admin.member.imageURL" alt="Admin image" class="circle bg-light p-1"
						style="width: 50px; height: 50px;">
				</div>
				<div>
					<div class="col-12">
						<h6 class="font-weight-bold">Administrateur</h6>
						{{school.admin.member.name}} {{school.admin.member.surname}}
					</div>
					<div class="col-12">
						<button mat-stroked-button color="accent" class="mt-2"
							(click)="openSendAdminInvitation()">Transférer l'administration</button>
					</div>
				</div>
			</div>


			<div *ngFor="let invitation of school.adminInvitations" class="mt-3">
					<app-school-admin [invitation]="invitation" (delete)="school.adminInvitations.remove(invitation)"></app-school-admin>
			</div>


		</div>
	</div>

</app-school-layout>
