<h4 mat-dialog-title> Supprimer cet établissement</h4>
<hr>
<mat-dialog-content>
  <div class="col">
    Une fois supprimée, vous ne pourrez récuperer cet établissement.
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <div class="col text-right mt-4">
    <button mat-button (click)="close()">ANNULER</button>

    <button mat-raised-button class="btn-outline-danger" (click)="deleteSchool()">
      <i class="mdi mdi-delete"></i>
      SUPPRIMER
    </button>
  </div>

</mat-dialog-actions>
