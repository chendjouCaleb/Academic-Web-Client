<h3 class="border-bottom border-bottom-1 pb-2 mb-4">Adresses électroniques</h3>
<div *ngFor="let email of school.emails" class="mt-2 col-12 row px-0">
  <div class="col-8">
    {{email.value}}
  </div>
  <div class="col-4 text-right">
    <button mat-icon-button color="warn" (click)="removeEmail(email)"><i class="mdi mdi-delete mdi-24px"></i></button>
  </div>

</div>

<form [formGroup]="emailForm" class="mt-3">
  <h5>Ajouter une adresse électronique</h5>

  <div class="input-group">
    <mat-form-field class="w-100">
      <input matInput placeholder="Addresse email" formControlName="email">
    </mat-form-field>
  </div>
  <app-control-error [control]="emailForm.controls['email']"></app-control-error>
  <div class="col-12 p-0 text-right">
      <button mat-raised-button color="primary" (click)="addEmail()"> <i class="mdi mdi-plus"></i>Ajouter</button>
  </div>
</form>
