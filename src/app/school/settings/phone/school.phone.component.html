<h3 class="border-bottom border-bottom-1 pb-2 mb-4">Numéros de téléphones</h3>
<div *ngFor="let phone of school.phones" class="mt-2 col-12 row px-0">
  <div class="col-8">
    {{phone.value}}
  </div>
  <div class="col-4 text-right">
    <button mat-icon-button color="warn" (click)="removePhone(phone)"><i class="mdi mdi-delete mdi-24px"></i></button>
  </div>

</div>

<form [formGroup]="phoneForm" class="mt-3">
  <h5>Ajouter un numéro de téléphone</h5>

  <div class="input-group">
    <mat-form-field class="w-100">
      <input matInput placeholder="Numéro de téléphone" formControlName="phone">
    </mat-form-field>
  </div>
  <app-control-error [control]="phoneForm.controls['phone']"></app-control-error>
  <div class="col-12 p-0 text-right">
      <button mat-raised-button color="primary" (click)="addPhone()"> <i class="mdi mdi-plus"></i>Ajouter</button>
  </div>
</form>
