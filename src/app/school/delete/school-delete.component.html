<div class="border py-3">
    <h4 class="col-12">Supprimer l'établissement</h4>

    <div class="col-12">
        Une fois supprimée, vous ne pourrez récuperer cet établissement.
    </div>
    <div class="mt-3 col-12">
        <button mat-flat-button color="warning" (click)="delete()">
            <i class="mdi mdi-delete-forever"></i> Supprimer
        </button>
    </div>
</div>
