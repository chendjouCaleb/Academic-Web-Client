<div class="col-12 px-0 mx-0 pb-5 pt-5">
    <form class="border font-weight-normal bg-light p-3 col-md-6 offset-md-3 col-lg-5 offset-lg-3" [formGroup]="form">
        <div class="col-12 form-header mb-4 mt-2">
            <h3>
                <span class="text-info">A</span>
                <span class="text-primary">C</span>
                <span class="text-danger">A</span>
                <span class="text-warning">D</span>
                <span class="text-success">E</span>
                <span class="">M</span>
                <span class="text-info">I</span>
                <span class="text-primary">C</span>

            </h3>
            <h4 class="font-weight-light border-bottom pb-3">Créer un compte</h4>
        </div>

        <div class="col-12">
            <div class="col-12 row px-0 mx-0">
                <div class="form-group col-6 px-0">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Nom" formControlName="name">
                    </mat-form-field>
                    <app-control-error [control]="form.controls['name']"></app-control-error>
                </div>
                <div class="form-group col-6 pr-0">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Prénom" formControlName="surname">
                    </mat-form-field>
                    <app-control-error [control]="form.controls['surname']"></app-control-error>
                </div>
            </div>
        </div>


        <div class="form-group col-12">
            <mat-form-field  class="w-100">
                <input matInput placeholder="Adresse électronique" formControlName="email" (blur)="checkEmail()">
            </mat-form-field>
            <app-control-error [control]="form.controls['email']"></app-control-error>

        </div>

        <div class="col-12">
            <div class="col-12 row px-0 mx-0">
                <div class="form-group col-6 px-0">
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Mot de passe" formControlName="password">
                    </mat-form-field>
                    <div class="col-12 small mt-0 px-0">
                        Utilisez au moins huit caractères avec des lettres, des chiffres et des symboles
                    </div>
                    <app-control-error [control]="form.controls['password']"></app-control-error>
                </div>
                <div class="form-group col-6 pr-0">
                    <mat-form-field class="w-100">
                        <input type="password" matInput placeholder="Confirmer" formControlName="passwordMatcher">
                    </mat-form-field>
                    <app-control-error [control]="form.controls['passwordMatcher']"></app-control-error>
                </div>
            </div>

        </div>

        <div class="col-12 mt-2">
                Vous possédez déjà un compte? 
                <a href="#" [routerLink]="['/login']" class="mr-5">Connecter-vous! </a>
            </div>


        <div class="col-12 mt-4 text-right">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="addAccount()">S'inscrire</button>
        </div>
    </form>
</div>
